            <div class="contacts__list">

                </div>
                <div class="contacts__list-1">

        <div class="contactform">

                        <input type="text" name="username" id="visitor" placeholder="Name" class="propp">

                    <div class="contactform__form-2">

                    </div>
                    <div class="contactform__form-3">
                        <input type="text" name="usersubject" id="visitorsub" placeholder="Subject" class="propp3">
                    </div>
                    <div class="contactform__form-4">
                        <input type="textarea" name="usermess" id="visitormes" placeholder="Your Message here" class="propp4">
                    </div>
                    <button type="submit" class="propp5">SEND MESSAGE</button>
                </div>
            </form>
